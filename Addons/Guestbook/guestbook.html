<link href="__PUBLIC__/admin/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"
      type="text/css"/>
<link href="__PUBLIC__/admin/assets/css/style-metro.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/admin/assets/css/style.css" rel="stylesheet" type="text/css"/>
<link href="__PUBLIC__/admin/assets/css/pages/blog.css" rel="stylesheet" type="text/css"/>

<style type="text/css">

    .form-horizontal .control-group {
        margin-bottom: 20px;
    }

    .form-horizontal .control-label {
        float: left;
        width: 160px;
        padding-top: 5px;
        text-align: right;
    }

    .form-horizontal .controls {
        margin-left: 180px;
    }

    textarea.m-wrap, input[type="text"].m-wrap, input[type="password"].m-wrap, input[type="datetime"].m-wrap, input[type="datetime-local"].m-wrap, input[type="date"].m-wrap, input[type="month"].m-wrap, input[type="time"].m-wrap, input[type="week"].m-wrap, input[type="number"].m-wrap, input[type="email"].m-wrap, input[type="url"].m-wrap, input[type="search"].m-wrap, input[type="tel"].m-wrap, input[type="color"].m-wrap {
        -webkit-appearance: none !important;
        color: #333333;
        outline: 0;
        height: 20px;
        padding: 6px 6px !important;
        line-height: 20px;
        font-size: 14px;
        font-weight: normal;
        vertical-align: top;
        background-color: #ffffff;
        background-image: none !important;
        filter: none !important;
        -webkit-box-shadow: none !important;
        -moz-box-shadow: none !important;
        box-shadow: none !important;
        -webkit-border-radius: 0px;
        -moz-border-radius: 0px;
        border-radius: 0px;
        background: transparent;
    }

    .m-wrap.large {
        width: 320px !important;
    }

    input.m-wrap {
        border: 1px solid #e5e5e5;
    }

    textarea, input[type="text"], input[type="password"], input[type="datetime"], input[type="datetime-local"], input[type="date"], input[type="month"], input[type="time"], input[type="week"], input[type="number"], input[type="email"], input[type="url"], input[type="search"], input[type="tel"], input[type="color"], .uneditable-input {
        background-color: #fff;
        border: 1px solid #ccc;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        -webkit-transition: border linear .2s, box-shadow linear .2s;
        -moz-transition: border linear .2s, box-shadow linear .2s;
        -o-transition: border linear .2s, box-shadow linear .2s;
        transition: border linear .2s, box-shadow linear .2s;
    }

    #reply_list .pagination ul li .current {
        color: #a00;
    }

    #reply_list .pagination ul>li>a:hover, .pagination ul>li>a:focus, .pagination ul>.active>a, .pagination ul>.active>span {
        background-color: #f5f5f5;
    }

    #reply_list  .pagination ul>li>a, .pagination ul>li>span {
        float: left;
        padding: 4px 12px;
        line-height: 20px;
        text-decoration: none;
        background-color: #fff;
        border: 1px solid #ddd;
        border-left-width: 0;
    }

    #reply_list  .pagination ul>li:first-child>a, .pagination ul>li:first-child>span {
        border-left-width: 1px;
        -webkit-border-bottom-left-radius: 4px;
        border-bottom-left-radius: 4px;
        -webkit-border-top-left-radius: 4px;
        border-top-left-radius: 4px;
        -moz-border-radius-bottomleft: 4px;
        -moz-border-radius-topleft: 4px;
    }

    #reply_list  .pagination ul>li {
        display: inline;
    }

    #reply_list  .pagination ul>li>a, .pagination ul>li>span {
        float: left;
        padding: 4px 12px;
        line-height: 20px;
        text-decoration: none;
        background-color: #fff;
        border: 1px solid #ddd;
        border-left-width: 0;
    }

    #reply_list .pagination {
        float: right;
    }

    #reply_list .pagination ul {
        display: inline-block;
        margin-bottom: 0;
        margin-left: 0;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    #reply_list h4.media-heading {
        position: relative;
    }

    #reply_list h4.media-heading span a {
        color: #78cff8;
    }

    #reply_list .ask-body {
        padding: 10px 30px;
        color: #6F7275;
        margin: 15px 0px 0px 30px;
        border-left: 5px solid #4dfc2c;
        font-size: 17.5px;
        background-color: rgb(236, 255, 248);
    }

    #reply_list .reply-body {
        padding: 10px 30px;
        color: #6F7275;
        margin: 0px 0px 0px 50px;
        border-left: 5px solid #fc6264;
        background-color: rgb(255, 241, 241);

        font-size: 17.5px;
    }
</style>
<form id="form" action="{:addons_url('Guestbook://Guestbook/add')}" method="post" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">姓名</label>

        <div class="controls">
            <input name="name" type="text" placeholder="" class="m-wrap medium name"/>
            <span class="help-inline" style="color:red; display:none;">请输入姓名</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Email</label>

        <div class="controls">
            <input name="email" type="text" placeholder="" class="m-wrap medium email"/>
            <span class="help-inline" style="color:red; display:none;">请输入邮箱</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">电话</label>

        <div class="controls">
            <input name="tel" type="text" placeholder="" class="m-wrap medium tel"/>
            <span class="help-inline"></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">咨询主题</label>

        <div class="controls">
            <input name="title" type="text" placeholder="" class="m-wrap medium title"/>
            <span class="help-inline" style="color:red; display:none;">请输入标题</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">咨询内容</label>

        <div class="controls">
            <textarea name="content" class="large m-wrap content" style="height: 150px" rows="3"></textarea>
            <span class="help-inline" style="color:red; display:none;">请输入内容</span>
        </div>
    </div>
    <input type="hidden" name="post_id" value="{$post_id}"/>

    <div class="form-actions">
        <button type="button" class="btn submit">提交</button>
        <button type="reset" class="btn">重写</button>
    </div>
</form>
<div class="media" id="reply_list">
    <h3>留言列表<span style="float:right;font-size:12px;">{$count}条/{$pages}页</span></h3>
    <hr/>
    <volist name="guestbook" id="guestbook">


        <div class="media-body">

            <h4 class="media-heading">{$guestbook['name']}: 询问 关于: {$guestbook['title']} 的问题
                 <span style="float:right;">{$guestbook['date'] |strtotime|fdate} /
                    <span style="font-size:12px;">ip: {$guestbook['ip']}</span></span>
            </h4>

            <div class="ask-body">
                内容: {$guestbook['content']}
            </div>

            <div class="reply-body">

                管理员回复:

                {$guestbook['reply']}
            </div>
        </div>

        <hr>

    </volist>
    <div class="pagination">
        <ul>{$pager}</ul>
    </div>
    <br/>
    <br/> <br/>
    <br/> <br/>
    <br/>
</div>


<script type="text/javascript" src="__PUBLIC__/share/js/jquery-1.9.0.min.js"></script>
<script type="text/javascript">

    $(".submit").click(function () {

        $(".help-inline").fadeOut();

        if ($(".name").val() == "") {
            $(".name + .help-inline").fadeIn();
        }
        else if ($(".email").val() == "") {
            $(".email + .help-inline").fadeIn();
        }
        else if ($(".title").val() == "") {
            $(".title + .help-inline").fadeIn();
        }
        else if ($(".content").val() == "") {
            $(".content + .help-inline").fadeIn();
        }
        else {
            $("#form").submit();
        }
    });
</script>
