<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title> {$post.post_title}|{:get_opinion('title')} </title>
    <meta name="description" content="{:get_opinion('description')}"/>
    <meta name="author" content="{$post.post_user.user_nicename}"/>
    <meta name="keywords"
          content='{:get_opinion("keywords")},<volist name="post.post_tag" id="tag">{$tag.tag_name}, </volist>'/>

    <include file="Public:head"/>
    <link href="__PUBLIC__/Xsc/static/article.css" rel="stylesheet" type="text/css">

</head>
<body>
{:hook('userHeader', "")}


{:W('Common/mainMenu',array('ul_attr'=>'class="menu"'))}

<div id="content" class="clearfix">

    <div class="article">
        <h1>{$post.post_top|is_top}{$post.post_title}</h1>

        <div class="main-info">
            {:hook('Guestbook', $post)}
        </div>


    </div>



</div>
<include file="Public:footer"/>

</body>
</html>
