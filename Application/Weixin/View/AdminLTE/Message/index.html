<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:get_opinion('title')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>{$Think.config.title}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-warning">
                        <div class="box-header">
                            <h3 class="box-title">{$action}</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <!-- BEGIN EXAMPLE TABLE PORTLET-->


                            <div class="portlet-body">
                                <div class="row margin ">
                                    <div class="btn-group">
                                        <a href="{:U('Weixin/Message/delall')}">
                                            <button type="submit" class="btn bg-green">
                                                <i class="icon-minus"></i> 清空全部
                                            </button>
                                        </a>

                                    </div>


                                </div>
                                <table class="table table-striped table-bordered table-hover"
                                       id="sample_1">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>昵称</th>
                                        <th>地区</th>
                                        <th>内容</th>
                                        <th style="width:130px;">发送时间</th>
                                        <th style="width:200px;">操作</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="message_list" item="v">
                                        <tr class="odd gradeX">
                                            <td></td>
                                            <td>{$v.user.nickname}</td>
                                            <td>{$v.user.country}-{$v.user.province}-{$v.user.city}</td>
                                            <td>{$v.Content}</td>
                                            <td>{:date ('Y-m-d H:i',$v['CreateTime']) }</td>
                                            <td>

                                                <a class="btn btn-sm"
                                                   href="{:U('Weixin/User/chat',array('openid'=>$v['user']['openid']))}">
                                                    对话记录</a>

                                                <a class="btn btn-sm  bg-{$v.color}" href="{$v.msg_url}">
                                                    {$v.msg}</a>
                                                <a class="btn btn-sm bg-purple"
                                                   href="{:U('Weixin/Message/del',array('msgid'=>$v['MsgId']))}">
                                                    删除</a>

                                            </td>


                                        </tr>
                                    </foreach>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

</body>
</html>
