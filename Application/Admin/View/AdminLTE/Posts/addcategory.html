<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:get_opinion('title')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>{:get_opinion('title')}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-10">

                        <!-- /.box-header -->
                        <div class="box-body">


                            <form action="{:U('Admin/Posts/addCategoryHandle')}" method="post">
                                <div class="form-group">
                                    <label class="control-label">名称</label>

                                    <div class="controls">
                                        <input type="text" placeholder="名称" class="form-control large" name="cat_name"/>
                                        <span class="help-inline">这将是它在站点上显示的名字。</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">别名</label>

                                    <div class="controls">
                                        <input type="text" placeholder="别名" class="form-control large" name="cat_slug"/>
                                        <span class="help-inline">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</span>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label">显示排序</label>

                                    <div class="controls">
                                        <input type="text" placeholder="别名" class="form-control large" name="cat_order"
                                               value="{$cat.cat_order}"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">父级</label>

                                    <div class="controls">

                                        <select class="large form-control" tabindex="1" name="cat_father">
                                            <option value="0">无</option>
                                            <foreach name="cats" item="v">
                                                <option value="{$v.cat_id}">{$v.cat_slug}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-info"><i class="icon-ok"></i> {$action}
                                    </button>
                                </div>
                            </form>


                        </div>
                    </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

</body>
</html>
