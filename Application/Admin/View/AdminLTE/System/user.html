<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:get_opinion('title')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>{$Think.config.title}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-10">
                    <div class="box box-warning">
                        <div class="box-header">
                            <h3 class="box-title">{$action}</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">


                            <form role="form" action="{:U('Admin/System/saveHandle')}" name="change_System"
                                  method="post">


                                <div class="form-group">
                                    <label class="control-label">是否开启用户注册</label>

                                    <div class="controls">

                                        <label class="radio">

                                            <switch name="user_can_regist">
                                                <case value="1"><input type="radio" name="user_can_regist"
                                                                       checked="checked" value="1"/></case>
                                                <case value="0"><input type="radio" name="user_can_regist" value="1"/>
                                                </case>

                                                <default/>
                                                <input type="radio" name="user_can_regist"
                                                       checked="checked" value="1"/>
                                            </switch>
                                            是


                                        </label>


                                        <label class="radio">
                                            <switch name="user_can_regist">
                                                <case value="1"><input type="radio" name="user_can_regist" value="0"/>
                                                </case>
                                                <case value="0"><input type="radio" name="user_can_regist"
                                                                       checked="checked"
                                                                       value="0"/></case>

                                                <default/>
                                                <input type="radio" name="user_can_regist" checked=
                                                        value="0"/>
                                            </switch>
                                            否
                                        </label>


                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label">新用户角色</label>

                                    <div class="controls">
                                        <select class="form-control" tabindex="1" name="new_user_role"
                                                id="new_user_role">
                                            {$new_user_role}

                                        </select>
                                        <span class="help-inline">慎重</span>
                                    </div>
                                </div>


                                <div class="form-actions">
                                    <button type="submit" class="btn btn-info"><i class="icon-ok"></i> 修改</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

</body>
</html>
