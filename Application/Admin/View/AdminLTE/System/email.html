<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:get_opinion('title')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>{:get_opinion('title')}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-10">
                    <div class="box box-warning">
                        <div class="box-header">
                            <h3 class="box-title">{$action}</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">


                            <form action="{:U('Admin/System/saveHandle')}" name="change_System"
                                  class="form-horizontal" method="post">
                                <div class="form-group" >
                                    <label class="control-label">邮件发送模式</label>

                                    <div class="controls">
                                        <label class="radio">

                                            <switch name="mail_method">
                                                <case value="smtp">
                                                    <input type="radio"  name="mail_method" checked="checked"
                                                           value="smtp"/>
                                                </case>
                                                <case value="mail">
                                                    <input type="radio"  name="mail_method" value="smtp"/>
                                                </case>
                                                <default/>
                                                <input type="radio" name="mail_method"  checked="checked" value="smtp"/>
                                            </switch>
                                            SMTP函数发送
                                        </label>
                                        <label class="radio">

                                            <switch name="mail_method">
                                                <case value="smtp">
                                                    <input type="radio"  name="mail_method" value="mail"/>
                                                </case>
                                                <case value="mail">
                                                    <input type="radio"  name="mail_method" checked="checked"
                                                           value="mail"/>
                                                </case>
                                                <default/>
                                            </switch>
                                            Mail 函数发送(需要主机支持)
                                        </label>
                                    </div>
                                </div>

                                <div id="smtp">

                                    <div class="form-group">
                                        <label class="control-label">邮件服务器</label>

                                        <div class="controls">
                                            <input type="text" placeholder="" class="form-control large"
                                                   name="smtp_host"
                                                   value="{:get_opinion('smtp_host')}"/>
                                            <span class="help-inline">smtp.domain.com</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">邮件发送端口</label>

                                        <div class="controls">
                                            <input type="number" placeholder="" class="form-control large"
                                                   name="smtp_port"
                                                   value="{:get_opinion('smtp_port')}"/>
                                            <span class="help-inline">默认为25</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">发件人地址</label>

                                        <div class="controls">
                                            <input type="text" placeholder="" class="form-control large"
                                                   name="smtp_user"
                                                   value="{:get_opinion('smtp_user')}"/>
                                            <span class="help-inline">你的邮箱帐号</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">验证用户名</label>

                                        <div class="controls">
                                            <input type="text" placeholder="" class="form-control large"
                                                   name="from_email"
                                                   value="{:get_opinion('from_email')}"/>
                                            <span class="help-inline">与发件人地址相同</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">验证密码</label>

                                        <div class="controls">
                                            <input type="password" placeholder="" class="form-control large"
                                                   name="smtp_pass"
                                                   value="{:get_opinion('smtp_pass')}"/>
                                            <span class="help-inline">你的邮箱密码</span>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-actions">
                                    <button type="submit" class="btn btn-info"><i class="icon-ok"></i> 修改</button>

                                    <a class="btn btn-primary" href="{:U('Admin/System/emailSendTest')}"><i
                                            class="icon-ok"></i> 测试邮件发送</a>

                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

<script>
    jQuery(document).ready(function () {


    });


</script>


</body>
</html>
