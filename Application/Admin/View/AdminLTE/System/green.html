<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:get_opinion('title')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>{$Think.config.title}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-8">
                    <div class="box box-warning">
                        <div class="box-header">
                            <h3 class="box-title">{$action}</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">


                            <form action="{:U('Admin/System/saveHandle')}" name="change_System" role="form"
                                  method="post">
                                <div class="form-group">
                                    <label class="control-label">系统build</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large" name="software_build"
                                               value="{:get_opinion('software_build')}"/>
                                        <span class="help-inline">请勿修改,会影响自动升级</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">系统版本</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large" name="software_version"
                                               value="{:get_opinion('software_version')}"/>
                                        <span class="help-inline">请勿修改</span>
                                    </div>
                                </div>



                                <div class="form-actions">
                                    <button type="submit" class="btn blue"><i class="icon-ok"></i> 修改</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

</body>
</html>
