<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:get_opinion('title')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>{$Think.config.title}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-8">
                    <div class="box box-warning">
                        <div class="box-header">
                            <h3 class="box-title">{$action}</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">


                            <form action="{:U('Admin/Data/dbHandle')}" name="change_System"
                                  method="post">

                                <div class="form-group">
                                    <label class="control-label">数据库备份位置</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large"
                                               value="{$db_path}" disabled/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label">SQL文件分卷大小</label>

                                    <div class="controls">
                                        <input type="number" placeholder="默认5000000" class="form-control large" name="sqlFileSize"
                                               value="{:C('sqlFileSize')}"/>
                                        <span class="help-inline">单位byte</span>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label">SQL文件发送邮箱</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large" name="sql_mail"
                                               value="{:C('sql_mail')}"/>
                                        <span class="help-inline">默认邮箱</span>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn blue"><i class="icon-ok"></i> 修改</button>
                                </div>

                            </form>



                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

</body>
</html>
