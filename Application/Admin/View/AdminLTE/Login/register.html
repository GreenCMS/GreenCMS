<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>GreenCMS | 注册新用户</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="__PUBLIC__/AdminLTE/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="__PUBLIC__/AdminLTE/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="__PUBLIC__/AdminLTE/css/AdminLTE.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/share/js/html5.js"></script>
    <script src="__PUBLIC__/share/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="header">GreenCMS 注册新用户</div>
    <form action="{:U('Admin/Login/registerHandle')}" method="post">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="nickname" class="form-control" placeholder="Full name"/>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username"/>
            </div>

            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email"/>
            </div>


            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control" placeholder="Retype password"/>
            </div>
        </div>
        <div class="footer">

            <button type="submit" class="btn bg-olive btn-block">立即注册</button>

            <a href="{:U('Admin/Login/index')}" class="text-center">已有帐号</a>
        </div>
    </form>

    <div class="margin text-center">
        <div class="copyright">
            2003-{:date('Y')} &copy; <a href="http://www.greencms.net">GreenCMS {:C('software_version')}</a>
            <br/> Admin Dashboard.
            <br/>绿荫工作室 出品
        </div>



    </div>
</div>


<!-- jQuery 2.0.2 -->
<script type="text/javascript" src="__PUBLIC__/share/js/jquery-2.0.2.min.js"></script>
<!-- Bootstrap -->
<script src="__PUBLIC__/AdminLTE/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
